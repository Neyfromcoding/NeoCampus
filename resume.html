<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Résumé - NeoCampus</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 min-h-screen">
    <header class="bg-white shadow-sm p-4">
        <div class="max-w-5xl mx-auto flex items-center justify-between">
            <h1 class="text-xl font-bold text-blue-600">NeoCampus</h1>
            <a href="Maquette.html" class="text-sm text-blue-600 hover:underline">← Retour</a>
        </div>
    </header>


    <main class="max-w-5xl mx-auto p-4 py-8">
        <div class="bg-white p-6 rounded-xl shadow">
            <h2 id="resume-title" class="text-3xl font-bold text-gray-800 mb-2">Introduction aux Algorithmes - Chapitre 1-3</h2>
            <p id="resume-meta" class="text-gray-600 mb-6">Informatique • L2 • Lingue N.</p>


            <article id="resume-content" class="prose max-w-none text-gray-700 leading-relaxed">
                <h3 class="text-xl font-semibold mb-4 text-gray-800">Résumé complet</h3>
                <p><iframe src="Resume_algorithmique_ch1_3.pdf" width="100%" height="600px">
</iframe>
                </p>
            </article>
        </div>
        <section class="max-w-5xl mx-auto p-4 mt-6">
            <div class="bg-white shadow p-6 rounded-xl">
                <h3 class="text-xl font-bold mb-4">Commentaires</h3>
                <div id="comments-list" class="space-y-4 mb-4">
                    <p class="text-gray-500">Aucun commentaire pour le moment.</p>
                </div>
                <textarea id="comment-input" class="w-full border rounded-lg p-3" placeholder="Laisser un commentaire..."></textarea>
                <button id="send-comment" class="mt-3 bg-blue-600 text-white px-4 py-2 rounded-lg">Envoyer</button>
            </div>
        </section>
    </main>
</body>
<script>
    // Récupération des données passées via l'URL
    const params = new URLSearchParams(window.location.search);


    const title = params.get('title');
    const matiere = params.get('matiere');
    const niveau = params.get('niveau');
    const auteur = params.get('auteur');
    const content = params.get('content');


    // Injection dans la page
    if (title) document.getElementById('resume-title').textContent = title;
    if (matiere && niveau && auteur)
        document.getElementById('resume-meta').textContent = `${matiere} • ${niveau} • Par ${auteur}`;
    if (content) document.getElementById('resume-content').innerHTML = content.replace(/\n/g, '<br>');
    // Commentaires
    document.getElementById("send-comment").addEventListener("click", () => {
        const text = document.getElementById("comment-input").value.trim();
        if (!text) return;


        const list = document.getElementById("comments-list");
        if (list.children[0] && list.children[0].tagName === "P") {
            list.innerHTML = "";
        }


        const comment = document.createElement("div");
        comment.className = "border p-3 rounded-lg bg-gray-50";
        comment.innerHTML = `<p class='text-sm'>${text}</p>`;


        list.appendChild(comment);
        document.getElementById("comment-input").value = "";
    });
    // Chargement des données

    if (title) document.getElementById('resume-title').textContent = title;
    if (matiere && niveau && auteur)
        document.getElementById('resume-meta').textContent = `${matiere} • ${niveau} • Par ${auteur}`;
    if (content)
        document.getElementById('resume-content').innerHTML = `<h3 class='text-xl font-semibold mb-4'>Résumé complet</h3>` + content.replace(/ /g, '<br>');
</script>
